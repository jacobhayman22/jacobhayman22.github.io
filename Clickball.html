 speed=5;

void draw() {
 background(0); //black background
 if(gameState==0) {
  startScreen(); 
 }
 else if(gameState==1){
  checkWalls(); 
 }
}

void startScreen() {
  textSize(44);
  fill(255); // White
  text("Hello", 40, 100);

  }
  else {
    fill(255, 0, 0);
  }
  
  
  
  rect(95, 310, 300, 55, 15);
  fill(255, 155, 0); //Red
  fill(19, 247, 8);
  text("Welcome to Clickball", 100, 200);
  fill(8, 171, 247);
  text("Click to start!", 100, 300); 
 
}

background(0);
   
   x += xspeed;

y += yspeed;
